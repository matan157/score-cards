<!DOCTYPE html>
<html>
  <head>
    <title> Score Cards | Make Sprint Planning Easier</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style>

      html, body, .fullscreen {
        height: 100%;
        margin: 0;
      }

      .container {
        background: #3d9e87;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        height: 100%;
      }

      .title {
        width: 50em;
        height: auto;
      }

      .badges {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .badge {
        background-color: inherit;
        padding: 1.2em 1em;
        border: 2px solid white;
        border-radius: 5px;
        text-align: center;
        margin: 0 1em;
      }

      .badge:hover {
        color: #ddd;
      }

      .apple {
        cursor: not-allowed;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

    </style>
  </head>
  <body>
    <div class="container fullscreen">
      <div><img class="title" src="./assets/header.png"></div>
      <div class="badges">
        <span class="badge">
          <a href='http://play.google.com/store/apps/details?id=com.scorecards&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
            Get it on Google Play
          </a>
        </span>
        <span class="badge apple">App Store coming soon!</span>
      </div>
    </div>
  </body>
</html>
